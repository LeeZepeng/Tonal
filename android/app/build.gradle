def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "${localProperties.getProperty('flutter.sdk')}/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.lizepeng.tonal"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode localProperties.getProperty('flutter.versionCode').toInteger()
        versionName localProperties.getProperty('flutter.versionName')
        resConfigs 'zh' //去除资源（包括依赖）中的外文资源
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    flutter {
        source '../..'
    }

    buildTypes {
        debug {
            ndk { abiFilters "armeabi-v7a", "x86" }
            signingConfig signingConfigs.debug
        }
        release {
            ndk { abiFilters "armeabi-v7a" }
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
